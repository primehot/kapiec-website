<h6>Также смотрите:</h6>
<ul>
  <li *ngFor="let toSee of seeAlso">
    <a class="link-on-white" href="{{toSee.articleCategory.name}}/{{toSee.id}}" style="font-size: 75%;">{{toSee.shortContent}}</a>
  </li>
</ul>
<h6>Топ коментариев:</h6>
<ul>
  <li *ngFor="let mostC of mostCommented">
    <a class="link-on-white" href="{{mostC.articleCategory.name}}/{{mostC.id}}" style="font-size: 75%;">{{mostC.shortContent}}</a>
  </li>
</ul>
