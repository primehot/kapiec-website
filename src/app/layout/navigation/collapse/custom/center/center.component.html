<div *ngIf="isArticle(); else centerDream">
  <div class="card small border-0" *ngFor="let article of articles">
    <a routerLink="/{{article.articleCategory.name}}/{{article.id}}" class="custom-card-nav" (click)="hide()">
      <div class="row mt-3">
        <div class="container col-md-5" style="vertical-align: middle;">
          <img class="card-img" [lazyLoad]="getImage(article.id)" [offset]="100" alt="Card image">
        </div>
        <div class="col-md-7 px-3">
          <div class="card-block">
            <h4 class="card-title">{{article.title}}</h4>
            <p class="card-text">{{article.content}}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>

<ng-template #centerDream>
  <mat-grid-list cols="2" gutterSize="0" rowHeight="4:1">
    <mat-grid-tile
      [colspan]="1">
      <a mat-raised-button color="primary" href="/" (click)="hide()">НАЙТИ ЗНАЧЕНИЕ</a>
    </mat-grid-tile>
    <mat-grid-tile
      *ngFor="let db of dreamBookMainTitles"
      [colspan]="1">
      <a mat-button routerLink="/{{type}}/{{db}}" style="text-decoration: none;" (click)="hide()">{{db}}</a>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
