<div class="container d-sm-none d-md-block overlap overlap-{{type}} panel-collapse-{{type}}">
  <div class="row">

    <div class="container col-md-2 bg-dark navbar-collapse-container-topic">
      <ul class="list-unstyled">
        <li *ngFor="let topic of topics"><a class="link-on-black" href="news/by-topics/{{topic.id}}">{{topic.name}}</a>
        </li>
      </ul>
    </div>

    <div class="col-md-5 p-3">
      <div class="card small border-0" *ngFor="let article of articles">
        <a class="link-on-white" href="{{type}}/{{article.id}}">
          <div class="row mt-3">
            <div class="container col-md-4">
              <img class="card-img" [lazyLoad]="getImage(article.id)" [offset]="100" alt="Card image">
            </div>
            <div class="col-md-8 px-3">
              <div class="card-block px-3">
                <h4 class="card-title">{{article.title}}</h4>
                <p class="card-text">{{article.content}}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="container col-md-5 border">
      <h6>Также смотрите:</h6>
      <ul>
        <li *ngFor="let toSee of seeAlso">
          <a class="link-on-white" href="news/{{toSee.id}}" style="font-size: 75%;">{{toSee.shortContent}}</a>
        </li>
      </ul>
      <h6>Топ коментариев:</h6>
      <ul>
        <li *ngFor="let mostC of mostCommented">
          <a class="link-on-white" href="news/{{mostC.id}}" style="font-size: 75%;">{{mostC.shortContent}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
