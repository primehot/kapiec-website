<div id="table-view" class="container" style="margin: 0">
  <div class="row" style="margin-top: 10px">
    <div class="container col-md-8 border-left">
      <app-table-navigation [articleType]="articleType" [topicId]="topicId" [topic]="topic"
                            [tagId]="tagId" [tag]="tag" [phrase]="phrase"></app-table-navigation>

      <div class="row">
        <div class="card table-card border-0 col-md-6 col-12"
             *ngFor="let item of asyncMeals | async | paginate: { id: 'server', itemsPerPage: pageSize, currentPage: p, totalItems: total }" title="{{ item.title }}">
          <a routerLink="/{{item.articleCategory.name}}/{{item.id}}" class="custom-card" >
            <img src="https://via.placeholder.com/800x600?text=VakiVasi.com" class="card-img" [lazyLoad]="getImage(item.articleCategory.name, item.id)" [offset]="0">
            <div class="card-body">
              <h4 class="card-title">{{ item.title }}</h4>
              <h5 class="card-text">{{ item.hotContent }}</h5>
            </div>
          </a>
        </div>
      </div>

        <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
        <pagination-controls class="container" (pageChange)="getPage($event)"
                             id="server"></pagination-controls>
      </div>
    </div>

    <div class="container col-md-4 border">
      <app-table-additional [articleType]="articleType"></app-table-additional>
    </div>
  </div>
</div>
