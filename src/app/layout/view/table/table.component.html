<div class="container" style="margin: 0">
  <div class="row" style="margin-top: 10px">
    <div class="container col-md-8 border-left">
      <div class="row">
        <a class="link-on-white" href="/"><h6>Главная</h6></a>
        <h6> > </h6>
      </div>

      <div class="card-columns justify-content-center table-card">

        <div class="card border-0"
             *ngFor="let item of asyncMeals | async | paginate: { id: 'server', itemsPerPage: pageSize, currentPage: p, totalItems: total }">
          <a routerLink="/{{articleType}}/{{item.id}}" class="custom-card">
            <img class="card-img" [lazyLoad]="getImage(item.id)" [offset]="100">
            <h4 class="card-title">{{ item.title }}</h4>
            <h5 class="card-text">{{ item.hotContent }}</h5>
          </a>
        </div>
      </div>
      <div class="has-text-centered">
        <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
        <pagination-controls class="container" (pageChange)="getPage($event)"
                             id="server"></pagination-controls>
      </div>
    </div>

    <div class="container col-md-4 border">
      <h6 class="recommended-title">Рекомендованое</h6>
      <div class="container justify-content-center">
        <div class="card border-0" *ngFor="let rec of firstPartRecommended" style="margin: 1rem">
          <a routerLink="/{{articleType}}/{{rec.id}}" class="custom-card">
            <img class="card-img" [lazyLoad]="getImage(rec.id)" [offset]="100">
            <div class="card-body">
              <h6 class="card-title">{{rec.shortContent}}</h6>
            </div>
          </a>
        </div>
      </div>

      <h6 class="recommended-title">Только что добавлено</h6>
      <ul *ngIf="newest" class="list-unstyled">
        <li *ngFor="let newestArt of newest" class="recommended-container border-bottom" style="height: 200%">
          <div class="container">
            <a class="recommended" href="{{articleType}}/{{newestArt.id}}">{{newestArt.shortContent}}</a>
          </div>
        </li>
      </ul>

      <h6 class="recommended-title">Рекомендованое</h6>
      <div class="container justify-content-center">
        <div class="card border-0" *ngFor="let rec of secondPartRecommended" style="margin: 1rem">
          <a routerLink="/{{articleType}}/{{rec.id}}" class="custom-card">
            <img class="card-img" [lazyLoad]="getImage(rec.id)" [offset]="100">
            <div class="card-body">
              <h6 class="card-title">{{rec.shortContent}}</h6>
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
