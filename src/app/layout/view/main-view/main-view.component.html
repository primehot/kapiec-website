<div *ngIf="mainArticle" class="card bg-dark text-white d-sm-none d-md-block"
     routerLink="/{{newsType}}/{{mainArticle.id}}" style="margin-top: 10px">
  <img class="card-img" [lazyLoad]="getImage(mainArticle.id)" [offset]="100">
  <div class="card-img-overlay">
    <h1 class="card-title">{{mainArticle.shortContent}}</h1>
  </div>
</div>
<div class="row" style="margin-top: 10px">
  <div *ngIf="mainItems" class="container col-md-9">
    <div class="card-columns justify-content-center no-gutter-card-deck">
      <div class="card bg-dark text-white" *ngFor="let item of mainItems" routerLink="/{{newsType}}/{{item.id}}">

        <img class="card-img" [lazyLoad]="getImage(item.id)" [offset]="100">
        <div class="card-img-overlay">
          <h3 class="card-text">{{ item.shortContent }}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="container justify-content-center col-md-3" style="margin: 0; padding: 0;">
    <div class="container" style="margin: 0; padding: 0">
      <a href="https://www.accuweather.com/en/us/google-ca/94043/current-weather/74907_poi" class="aw-widget-legal">
        <!--
        By accessing and/or using this code snippet, you agree to AccuWeather’s terms and conditions (in English) which can be found at https://www.accuweather.com/en/free-weather-widgets/terms and AccuWeather’s Privacy Statement (in English) which can be found at https://www.accuweather.com/en/privacy.
        -->
      </a><div id="awtd1540135386849" class="aw-widget-36hour"  data-locationkey="" data-unit="f" data-language="en-us" data-useip="true" data-uid="awtd1540135386849" data-editlocation="true"></div><script type="text/javascript" src="https://oap.accuweather.com/launch.js"></script>
      <!-- weather widget start -->
      <!--<a target="_blank" href="https://nochi.com/weather/kiev-18881"><img-->
      <!--src="https://w.bookcdn.com/weather/picture/3_18881_1_20_000000_50_ffffff_333333_08488D_1_ffffff_333333_0_6.png?scode=124&domid=&anc_id=67171"-->
      <!--alt="booked.net"/></a>-->
      <!-- weather widget end -->
    </div>
    <div class="container border">
      <h6>Топ новости:</h6>
      <ul *ngIf="recommendedNews" class="list-unstyled">
        <li *ngFor="let toSee of recommendedNews">
          <a class="link-on-white" href="{{newsType}}/{{toSee.id}}" style="font-size: 75%;">{{toSee.shortContent}}</a>
        </li>
      </ul>
      <h6>Топ для женщин:</h6>
      <ul *ngIf="recommendedWomen">
        <li *ngFor="let toSee of recommendedWomen">
          <a class="link-on-white" href="{{womenType}}/{{toSee.id}}" style="font-size: 75%;">{{toSee.shortContent}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
