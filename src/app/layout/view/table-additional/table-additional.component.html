<h6 class="recommended-title">Рекомендованое</h6>
<div *ngIf="additional | async" class="container justify-content-center">
  <div class="card border-0" *ngFor="let rec of firstPartRecommended" style="margin-top: 1rem; margin-bottom: 1rem">
    <a routerLink="/{{rec.articleCategory.name}}/{{rec.id}}" class="custom-card">
      <img class="card-img" [lazyLoad]="getImage(rec.articleCategory.name, rec.id)" [offset]="300">
      <div class="card-body">
        <h6 class="card-title">{{rec.shortContent}}</h6>
      </div>
    </a>
  </div>
</div>

<h6 class="recommended-title">Только что добавлено</h6>
<ul *ngIf="additional | async" class="list-unstyled">
  <li *ngFor="let newestArt of newest" class="recommended-container border-bottom">
    <a class="recommended" routerLink="{{newestArt.articleCategory.name}}/{{newestArt.id}}">
      <div class="container">{{newestArt.shortContent}}</div>
    </a>
  </li>
</ul>

<h6 class="recommended-title">Рекомендованое</h6>
<div *ngIf="additional | async" class="container justify-content-center">
  <div class="card border-0" *ngFor="let rec of secondPartRecommended" style="margin-top: 1rem; margin-bottom: 1rem">
    <a routerLink="/{{rec.articleCategory.name}}/{{rec.id}}" class="custom-card">
      <img class="card-img" [lazyLoad]="getImage(rec.articleCategory.name, rec.id)" [offset]="300">
      <div class="card-body">
        <h6 class="card-title">{{rec.shortContent}}</h6>
      </div>
    </a>
  </div>
</div>
