<div class="container d-sm-none d-md-block overlap overlap-{{type}} panel-collapse-{{type}}">
  <div class="row">

    <div class="container col-md-2 bg-dark navbar-collapse-container-topic">
      <ul class="list-unstyled">
        <li *ngFor="let topic of topics"><a class="link-on-black" href="news/by-topics/{{topic.id}}">{{topic.name}}</a></li>
      </ul>
    </div>

    <div class="col-md-7 p-3" >
      <div class="card small border-0" *ngFor="let article of articles">
        <div class="row">
          <div class="container col-md-4">
            <img class="card-img" src="../../../news.jpg" alt="Card image">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <h4 class="card-title">{{article.title}}</h4>
              <p class="card-text">{{article.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container col-md-3 border">
      <ul>
        <li *ngFor="let toSee of seeAlso"><a class="link-on-white" href="news/{{toSee.id}}">{{toSee.shortContent}}</a></li>
      </ul>
    </div>
  </div>
</div>
