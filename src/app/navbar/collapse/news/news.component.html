<div *ngIf="show" class="container overlap navbar-collapse-container d-sm-none d-md-block" (mouseenter)="newsMouseEnter()"
     (mouseleave)="newsMouseLeave()">
  <div class="row">
    <div class="container col-md-2 bg-dark navbar-collapse-container-topic">
      <ul class="list-unstyled">
        <li *ngFor="let topic of topics">{{topic}}</li>
      </ul>
    </div>
    <div class="col-md-7  p-3" >
      <div class="card small border-0">
        <div class="row">
          <div class="container col-md-4">
            <img class="card-img" src="../../../news.jpg" alt="Card image">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <h4 class="card-title">{{twoNews[0]}}</h4>
              <p class="card-text">Consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card small border-0">
        <div class="row">
          <div class="container col-md-4">
            <img class="card-img" src="../../../news.jpg" alt="Card image">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <h4 class="card-title">{{twoNews[1]}}</h4>
              <p class="card-text">Consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container col-md-3 border">
      <ul>
        <li *ngFor="let a of alsoSee">{{a}}</li>
      </ul>
    </div>
  </div>
</div>
