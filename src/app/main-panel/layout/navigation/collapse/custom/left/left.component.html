<ul *ngIf="isArticle(); else dream" class="list-unstyled navbar-collapse-container-topic">
  <li *ngFor="let topic of topics"><a class="link-on-black" routerLink="/{{type}}/by-topics/{{topic.id}}" (click)="hide()">{{topic.name}}</a>
  </li>
</ul>

<ng-template #dream>
  <ul class="list-unstyled navbar-collapse-container-topic">
    <li><a class="link-on-black" routerLink="/{{type}}" (click)="hide()">{{getNavigationName()}}</a></li>
  </ul>
</ng-template>
